<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JSPDD dictionary generator</title>
<link rel="stylesheet" href="./static/css/demo.css" >

</head>    
<body>

<div class="container">
    <div class="row py-3">
        <div class="col-sm-4">
            <h1 >JSPDD dictionary generator</h1>
        </div>
        <div class="col-sm-8 text-right">
            <label>
                <input type="checkbox" id="alldata" />
                输出所有数据(包含没在字典里的字段)
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-default btn-primary" id="procBtn">开始生成字典</button>
        </div>
    </div>

    <div class="row" >
        <div class="col-sm text-right" style="">
            <label>( {path} = 完整路径, {key} = 属性名 )&nbsp;data label format:&nbsp;</label>
            <input type="text" class="form-control" id="datalabelFormat" value="lang( '{path}' )" 
                style="display: inline-block!important; width: 20%;"
                />
        </div>
    </div>

        
    <form method="get">
        <div class="row" >
            <div class="col-sm">
                <div class="form-group">
                    <label>Source Data</label>
                    <textarea class="form-control" rows="15" id="srcData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>New Data</label>
                    <textarea class="form-control" rows="15" id="newData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Dictionary Data</label>
                    <textarea class="form-control" rows="15" id="descData"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Dictionary Method Data</label>
                    <textarea class="form-control" rows="15" id="descMethodData"></textarea>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label>Output Data</label>
                    <textarea class="form-control" rows="15" id="outputData"></textarea>
                </div>
            </div>
            <div class="col-sm-7">
                <div><label>Output Text</label></div>
                <div id="outputText" class="output-text">
                </div>
            </div>

        </div>
    </form>
</div>


<script src="./static/js/jquery-slim.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>

<script src="../dist/tools-dict-generator.js"></script>
<script>

    window.IGNORE_DEFAULT_DESC = 1;

    window.DATA_API = [ 
        "./data/case-dict-relative-field/srcdata.json"
        , "./data/case-dict-relative-field/newdata.json"
        , "./data/case-dict-relative-field/descdata.json"
    ];
    //DATA_API = [];
</script>
</body>
</html>
